{% extends 'base.html' %}

{% block link %}
{% endblock %}

{% block content %}
<nav class="navbar navbar-default navbar-fixed-top top-box theme">
    <div class="container mh">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse theme" style="height: 100% !important;" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right top-nav">
                <li class="active">
                    <a href="/home">首页<span class="sr-only">(current)</span></a>

                <li><a href="/album">相册</a></li>
                <li><a href="#">旅行日记</a></li>
            </ul>
        </div>
    </div>
</nav>

<form class="form-horizontal">
    <div class="container">
        <div class="row" style="padding: 20px 0">
            <h3>新建相册</h3>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1" for="name">名称</label>
            <div class="col-lg-5 col-md-6">
                <input class="form-control theme" name="name" id="name" type="text">
            </div>
        </div>
        <div class="row form-group">
            <label class="control-label col-lg-1">描述</label>
            <div class="col-lg-5 col-md-6">
                <textarea class="form-control theme" rows="5"></textarea>
            </div>
        </div>
    </div>
</form>


<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    Empty Page <small>Create new page.</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <footer><p>Copyright &copy; 2016.Company name All rights reserved.<a target="_blank" href="http://www.freemoban.com/">www.freemoban.com</a></p></footer>
    </div>
    <!-- /. PAGE INNER  -->
</div>


<div class="container kv-main">
    <br>
    <form enctype="multipart/form-data">
        <div class="form-group">
            <input id="file" name="path" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="1" value="上传图片">
        </div>
    </form>
</div>
{% endblock %}
